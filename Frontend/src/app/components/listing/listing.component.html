<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
	
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<br>
  <mat-card class="box" *ngIf="userProfil && userProfil?.role == 'admin'">
    <mat-card-header>
      <mat-card-title>Add new user</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="addUser()">

      <mat-card-content> 
        <mat-form-field class="field-full-width">
          <input matInput placeholder="First name" required formControlName="firstname">
		</mat-form-field>
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Last name" required formControlName="lastname">
		</mat-form-field>
		<mat-form-field class="field-full-width">
          <input matInput placeholder="Username" required formControlName="username">
        </mat-form-field>
       <mat-form-field class="field-full-width">
          <input type="email" matInput placeholder="pat@example.com"  required formControlName="email">
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input type="password" matInput placeholder="Password" required formControlName="password">
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Add</button>

    </form>
  </mat-card>
